<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONEY CRADE</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:#0f172a;
color:white;
}

.hidden{
display:none;
}

.container{
padding:20px;
max-width:500px;
margin:auto;
}

.card{
background:#1e293b;
padding:20px;
border-radius:12px;
margin-top:20px;
box-shadow:0 0 15px rgba(0,0,0,0.5);
}

input{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
background:#334155;
color:white;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:8px;
background:#3b82f6;
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#2563eb;
}

.nav{
display:flex;
justify-content:space-between;
background:#1e293b;
padding:15px;
}

.nav button{
width:auto;
padding:8px 12px;
margin:0 5px;
background:#334155;
}

.balance{
font-size:28px;
font-weight:bold;
margin-top:10px;
color:#22c55e;
}

.demo{
margin-top:10px;
color:#f87171;
font-size:14px;
}

.header{
font-size:22px;
font-weight:bold;
}

</style>
</head>

<body>

<div id="authPage" class="container">
<h1 style="text-align:center;">MONEY CRADE</h1>
<div class="card">
<h3>Login / Register</h3>
<input type="email" id="email" placeholder="Enter Email">
<input type="text" id="username" placeholder="Enter Username">
<input type="password" id="password" placeholder="Enter Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<p class="demo">Demo only. No real accounts.</p>
</div>
</div>

<div id="dashboardPage" class="hidden">

<div class="nav">
<div id="welcomeUser"></div>
<button onclick="logout()">Logout</button>
</div>

<div class="container">

<div id="dashboardSection">
<div class="card">
<div class="header">Dashboard</div>
<div class="balance">â‚¦500,000</div>
<p class="demo">Demo balance. Not real money.</p>
</div>

<div class="card">
<button onclick="showSection('buySection')">Buy Code</button>
<button onclick="showSection('programSection')">Program With Us</button>
<button onclick="showSection('withdrawSection')">Withdraw</button>
</div>
</div>

<div id="buySection" class="hidden">
<div class="card">
<h3>Buy Code</h3>
<p>Select an option below.</p>
<button onclick="showPayment()">Random Code</button>
<button onclick="showPayment()">VIP Code</button>
<button onclick="showPayment()">VVIP Code</button>
<button onclick="back()">Back</button>
<p class="demo">Demo only. No real payment required.</p>
</div>
</div>

<div id="programSection" class="hidden">
<div class="card">
<h3>Program With Us</h3>
<input placeholder="Full Name">
<input placeholder="Phone Number">
<input placeholder="Experience Level">
<button onclick="submitProgram()">Submit</button>
<button onclick="back()">Back</button>
<p id="programMsg" class="demo"></p>
</div>
</div>

<div id="withdrawSection" class="hidden">
<div class="card">
<h3>Withdraw Funds</h3>
<p>You must verify your account before withdrawal.</p>
<input placeholder="Enter Verification Code">
<button onclick="withdrawNotice()">Proceed</button>
<button onclick="back()">Back</button>
<p id="withdrawMsg" class="demo"></p>
</div>
</div>

</div>
</div>

<script>

function register(){
let email=document.getElementById("email").value;
let username=document.getElementById("username").value;
let password=document.getElementById("password").value;

if(email && username && password){
localStorage.setItem("userEmail",email);
localStorage.setItem("userName",username);
localStorage.setItem("userPass",password);
alert("Registered successfully (Demo)");
}
else{
alert("Please fill all fields");
}
}

function login(){
let email=document.getElementById("email").value;
let username=document.getElementById("username").value;
let password=document.getElementById("password").value;

if(email===localStorage.getItem("userEmail") &&
username===localStorage.getItem("userName") &&
password===localStorage.getItem("userPass")){
document.getElementById("authPage").classList.add("hidden");
document.getElementById("dashboardPage").classList.remove("hidden");
document.getElementById("welcomeUser").innerText="Welcome, "+username;
}
else{
alert("Invalid login details");
}
}

function logout(){
location.reload();
}

function showSection(section){
document.getElementById("dashboardSection").classList.add("hidden");
document.getElementById("buySection").classList.add("hidden");
document.getElementById("programSection").classList.add("hidden");
document.getElementById("withdrawSection").classList.add("hidden");
document.getElementById(section).classList.remove("hidden");
}

function back(){
document.getElementById("buySection").classList.add("hidden");
document.getElementById("programSection").classList.add("hidden");
document.getElementById("withdrawSection").classList.add("hidden");
document.getElementById("dashboardSection").classList.remove("hidden");
}

function showPayment(){
alert("Demo only. No real payment required.");
}

function submitProgram(){
document.getElementById("programMsg").innerText="Application submitted (Demo Only).";
}

function withdrawNotice(){
document.getElementById("withdrawMsg").innerText="Withdrawal locked. Demo verification required.";
}

</script>

</body>
</html>
