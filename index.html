<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finova Systems</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{background:#f1f5f9;color:#0f172a;}

.hidden{display:none;}

.auth-container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f172a,#1e293b);
}

.auth-box{
background:white;
padding:40px;
width:350px;
border-radius:12px;
box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.auth-box h2{margin-bottom:20px;text-align:center;}

.auth-box input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:1px solid #cbd5e1;
}

.auth-box button{
width:100%;
padding:12px;
background:#0f172a;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
margin-top:10px;
}

.dashboard{
display:flex;
min-height:100vh;
}

.sidebar{
width:240px;
background:#0f172a;
color:white;
padding:30px 20px;
}

.sidebar h3{margin-bottom:30px;}

.sidebar a{
display:block;
margin-bottom:18px;
cursor:pointer;
}

.main{
flex:1;
padding:40px;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.card-grid{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.card{
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 8px 20px rgba(0,0,0,0.05);
flex:1;
min-width:220px;
}

.page-box{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 8px 20px rgba(0,0,0,0.05);
max-width:500px;
}

.page-box input{
width:100%;
padding:12px;
margin-top:15px;
border-radius:6px;
border:1px solid #cbd5e1;
}

.page-box button{
margin-top:15px;
padding:12px;
width:100%;
background:#0f172a;
color:white;
border:none;
border-radius:6px;
cursor:pointer;
}
</style>
</head>
<body>

<!-- AUTH -->
<div id="auth" class="auth-container">
<div class="auth-box">
<h2>Member Access</h2>
<input type="text" id="username" placeholder="Username">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden dashboard">

<div class="sidebar">
<h3>Finova Systems</h3>
<a onclick="showPage('homePage')">Dashboard</a>
<a onclick="showPage('buyPage')">Buy Code</a>
<a onclick="showPage('programPage')">Program With Us</a>
<a onclick="showPage('toolsPage')">Innovation Tools</a>
<a onclick="showPage('upgradePage')">Upgrade Membership</a>
<a onclick="logout()">Logout</a>
</div>

<div class="main">

<div class="topbar">
<h2 id="welcomeText"></h2>
</div>

<div id="homePage">
<div class="card-grid">
<div class="card">
<h3>â‚¦500,000</h3>
<p>Welcome Credit Allocation</p>
</div>
<div class="card">
<h3>Premium Access</h3>
<p>Account Tier</p>
</div>
<div class="card">
<h3>Active</h3>
<p>System Status</p>
</div>
</div>
</div>

<div id="buyPage" class="hidden">
<div class="page-box">
<h3>Enter Access Code</h3>
<input type="text" placeholder="Enter Code">
<button>Submit</button>
</div>
</div>

<div id="programPage" class="hidden">
<div class="page-box">
<h3>Program With Us</h3>
<input type="text" placeholder="Full Name">
<input type="text" placeholder="Project Title">
<input type="text" placeholder="Skill Category">
<button>Submit Application</button>
</div>
</div>

<div id="toolsPage" class="hidden">
<div class="page-box">
<h3>Select Innovation Tool</h3>
<input type="text" placeholder="What are you looking for?">
<button>Proceed</button>
</div>
</div>

<div id="upgradePage" class="hidden">
<div class="page-box">
<h3>Upgrade Membership</h3>
<input type="text" placeholder="Enter Upgrade Code">
<button>Activate</button>
</div>
</div>

</div>
</div>

<script>
function login(){
let user=document.getElementById("username").value;
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

if(user && email && pass){
localStorage.setItem("account",JSON.stringify({user,email,pass}));
document.getElementById("auth").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");

document.getElementById("welcomeText").innerText=
"Congratulations "+user+"! You are one of the selected individuals granted access to this private system.";
}
}

function logout(){
dashboard.classList.add("hidden");
auth.classList.remove("hidden");
}

function showPage(page){
["homePage","buyPage","programPage","toolsPage","upgradePage"].forEach(id=>{
document.getElementById(id).classList.add("hidden");
});
document.getElementById(page).classList.remove("hidden");
}
</script>

</body>
</html>
