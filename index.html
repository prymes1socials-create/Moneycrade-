<!DOCTYPE html>
<html>
<head>
<title>BlueNova</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* Pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
transition:0.6s ease;
}

.hidden{
opacity:0;
pointer-events:none;
transform:scale(1.1);
}

/* Login Card */
.login-box{
width:90%;
max-width:420px;
padding:40px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:25px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
text-align:center;
}

.logo{
font-size:45px;
font-weight:900;
letter-spacing:3px;
margin-bottom:10px;
background:linear-gradient(to right,#00f2fe,#4facfe);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{
font-size:18px;
opacity:0.8;
margin-bottom:30px;
}

input{
width:100%;
padding:16px;
margin-bottom:20px;
border:none;
border-radius:12px;
outline:none;
font-size:18px;
background:rgba(255,255,255,0.15);
color:white;
}

input::placeholder{
color:#ddd;
}

button{
width:100%;
padding:16px;
border:none;
border-radius:12px;
font-size:20px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(to right,#00f2fe,#4facfe);
color:black;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

/* Dashboard */
.dashboard{
text-align:center;
}

.dashboard h1{
font-size:42px;
margin-bottom:20px;
}

.card{
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:20px;
margin:15px;
font-size:22px;
backdrop-filter:blur(15px);
}

.logout{
margin-top:20px;
background:crimson;
color:white;
}

</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page">
<div class="login-box">

<div class="logo">BLUENOVA</div>
<div class="subtitle">Next Generation Innovation</div>

<input type="text" placeholder="Username">
<input type="password" placeholder="Password">

<button onclick="login()">Enter</button>

</div>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboardPage" class="page hidden">
<div class="dashboard">

<h1>Welcome to BlueNova</h1>

<div class="card">Total Balance: $50,000</div>
<div class="card">Recent Activity: Successful</div>

<button class="logout" onclick="logout()">Logout</button>

</div>
</div>

<script>
function login(){
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("dashboardPage").classList.remove("hidden");
}

function logout(){
document.getElementById("dashboardPage").classList.add("hidden");
document.getElementById("loginPage").classList.remove("hidden");
}
</script>

</body>
  </html>
